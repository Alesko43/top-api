version: '3'
services:
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    ports:
      - 27017:27017
    volumes:
      - ./mongo-data:/data/db
  top-api:
    image: top-api
    container_name: top_api
    depends_on:
      - mongo
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./.env:/app/.env
